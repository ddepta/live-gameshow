<div class="container">
  <div class="header">
    <h1>JOIN THE <span class="highlight">LIVE</span> GAMESHOW</h1>
  </div>

  <div class="title-section">
    <h3>
      Wähl einen Avatar, gib dir einen Usernamen und tritt einer Lobby bei –
      oder starte deine eigene Gameshow!
    </h3>
  </div>
  <div class="layout-container">
    <div class="side-button left" (click)="createLobby()">
      <div class="plus-container">
        <ng-icon name="gameRetroController" class="plus" />
      </div>
      <p-button
        label="LOBBY ERSTELLEN"
        variant="outlined"
        class="full-width"
      ></p-button>
    </div>

    <div class="animated-card">
      <span>UPLOAD AVATAR</span>
    </div>

    <div class="side-button right">
      <div class="lobby-code-container">
        <label for="lobbyCode">LOBBYCODE</label>
        <input
          id="lobbyCode"
          [(ngModel)]="lobbyCode"
          placeholder="ABCDE"
          pInputText
          class="lobby-code-input"
        />
      </div>
      <p-button
        label="LOBBY BETRETEN"
        (click)="joinLobby()"
        variant="outlined"
        class="full-width"
      ></p-button>
    </div>
  </div>

  <div class="username-container">
    <div class="field">
      <label for="username">USERNAME</label>
      <input
        id="username"
        [(ngModel)]="username"
        placeholder="Enter your username"
        required="true"
        pInputText
      />
    </div>
  </div>
</div>
