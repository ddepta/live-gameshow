<div *ngFor="let message of messageList">
  <li>
    {{ message }}
  </li>
</div>

<input
  [(ngModel)]="newMessage"
  (keyup)="$event.keyCode == 13 && sendMessage()"
/>
<button (click)="sendMessage()">Send Message</button>
<button (click)="buzzerReset()">unbuzzer</button>
<h1 *ngIf="activeBuzzer" @fadeIn>buzzered</h1>
<br />
<button (click)="buzzer()" [disabled]="activeBuzzer">
  buzzer {{ buzzerName }}
</button>
