<div class="page-container">
  <div class="header">
    <h1>LOBBY VON <span class="highlight">MODERATOR</span></h1>
  </div>

  <div class="lobby-container">
    <div class="left-panel">
      <app-interactive-user-panel></app-interactive-user-panel>
      <app-get-lobby-code></app-get-lobby-code>
    </div>

    <div class="center-area">
      <div class="game-preview-wrapper">
        <app-game-preview></app-game-preview>
      </div>

      <div class="buzzer-wrapper">
        <app-buzzer
          [lobbyCode]="lobbyCode"
          [isModerator]="lobby?.isModerator"
        ></app-buzzer>
      </div>
    </div>

    <div class="right-panel">
      <app-chat></app-chat>
    </div>
  </div>
</div>
